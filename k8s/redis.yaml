apiVersion: v1
kind: Service
metadata:
  name: redis  # IMPORTANTE: Este nombre debe coincidir con host='redis' en tu app.py
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
  type: ClusterIP # Solo accesible desde dentro del cl√∫ster (seguro)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
